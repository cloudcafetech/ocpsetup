apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: $KAFKACLUSTER
spec:
  kafka:
    version: 2.5.0
    replicas: 3
    listeners:
      plain: {}
      tls: {}	  
      external:
        type: ingress
        configuration:
          bootstrap:
            host: bootstrap.$KAFKADNS
          brokers:
          - broker: 0
            host: broker-0.$KAFKADNS
          - broker: 1
            host: broker-1.$KAFKADNS
          - broker: 2
            host: broker-2.$KAFKADNS			
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: "2.5"
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        class: $STORAGECLASS
        size: $KAFKAPVC
        deleteClaim: false
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      class: $STORAGECLASS	  
      size: $KAFKAPVC
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}
